<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votação</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-700 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-4xl font-bold mb-4 text-gray-800">Sistema de Votação</h1>
        <p class="text-gray-600 mb-6">Escolha uma opção abaixo e participe da votação!</p>

        <button onclick="votar('Opção A')" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 mb-2">Votar na Opção A</button>
        <button onclick="votar('Opção B')" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 mb-2">Votar na Opção B</button>
        <button onclick="votar('Opção C')" class="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-700 mb-2">Votar na Opção C</button>

        <p id="mensagem" class="mt-4 text-gray-700"></p>

        <a href="admin.html" class="mt-6 inline-block text-blue-500 hover:text-blue-700">Acesso do Administrador</a>
    </div>

    <script>
        FileInputStream serviceAccount = new FileInputStream("path/to/serviceAccountKey.json");

        FirebaseOptions options = new FirebaseOptions.Builder().setCredentials(GoogleCredentials.fromStream(serviceAccount)).setDatabaseUrl("https://sistemavotacao-4a2bb-default-rtdb.firebaseio.com").build();

FirebaseApp.initializeApp(options);

            function votar(opcao) {
            let votos = JSON.parse(localStorage.getItem("votos")) || {};
            votos[opcao] = (votos[opcao] || 0) + 1;
            localStorage.setItem("votos", JSON.stringify(votos));
            document.getElementById("mensagem").innerText = `Você votou em ${opcao}!`;
        }
    </script>
</body>
</html>
