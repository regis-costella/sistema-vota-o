<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação - Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="container bg-white p-6 rounded-xl shadow-lg text-center w-96">
    <h1 class="text-2xl font-bold mb-4">Sistema de Votação</h1>
    
    <div id="resultados" class="text-gray-600 mb-4">Escolha sua opção de voto:</div>
    
    <div class="opcoes-voto space-y-2">
        <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded" onclick="votar('Sim')">Sim</button>
        <button class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded" onclick="votar('Não')">Não</button>
        <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded" onclick="votar('Abstenção')">Abstenção</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
