<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="container bg-white p-6 rounded-xl shadow-lg text-center w-96">
    <h1 class="text-2xl font-bold mb-4">Painel do Administrador</h1>

    <div class="space-y-2 text-gray-600 mb-4">
        <p>✅ Votos "Sim": <span id="result-sim" class="font-bold text-green-500">0</span></p>
        <p>❌ Votos "Não": <span id="result-nao" class="font-bold text-red-500">0</span></p>
        <p>⚠️ Abstenções: <span id="result-abstencao" class="font-bold text-yellow-500">0</span></p>
    </div>

    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4" onclick="reiniciarVotacao()">Reiniciar Votação</button>
</div>

<script src="script.js"></script>
</body>
</html>
