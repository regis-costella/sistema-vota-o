<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div id="login" class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold mb-4 text-center">Acesso do Administrador</h2>
        <input type="password" id="senha" placeholder="Digite a senha" class="w-full p-2 border rounded mb-4">
        <button onclick="verificarSenha()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
    </div>

    <div id="conteudoAdmin" class="hidden text-center">
        <h2 class="text-3xl font-bold mb-4">Painel do Administrador</h2>
        <p class="text-gray-700 mb-4">Aqui estão os resultados da votação!</p>
        <div id="resultados" class="text-left p-4 bg-gray-200 rounded-lg shadow-md"></div>
        <a href="index.html" class="mt-4 inline-block bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">Sair</a>
    </div>

    <script>
        function verificarSenha() {
            const senha = document.getElementById("senha").value;
            const senhaCorreta = "1234";

            if (senha === senhaCorreta) {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("conteudoAdmin").classList.remove("hidden");
                mostrarResultados();
            } else {
                alert("Senha incorreta!");
            }
        }

        function mostrarResultados() {
            const votos = JSON.parse(localStorage.getItem("votos")) || {};
            const resultadosDiv = document.getElementById("resultados");
            resultadosDiv.innerHTML = "";

            if (Object.keys(votos).length === 0) {
                resultadosDiv.innerHTML = "<p class='text-red-500'>Nenhum voto registrado ainda!</p>";
            } else {
                for (let opcao in votos) {
                    resultadosDiv.innerHTML += `<p class='text-lg'><strong>${opcao}:</strong> ${votos[opcao]} votos</p>`;
                }
            }
        }
    </script>
</body>
</html>
